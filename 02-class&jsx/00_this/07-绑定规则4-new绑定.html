<!DOCTYPE html>

</head>
<body>
    <script>
        // 使用new关键字来调用函数会做以下操作：
            // 1.创建一个全新的对象；
            // 2.这个对象会被执行Prototype连接；
            // 3.这个新对象会绑定到函数调用的this上（this的绑定在这个步骤完成）；
            // 4.如果函数没有返回其他对象，表达式会返回这个新对象

        function Test() {
            console.log(this)
            this.bar = '123'
        }
        let aa = new Test()
        console.log(aa.bar)
    </script>
</body>
</html>
