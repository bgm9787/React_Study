<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // this的绑定和 调用方式以及调用的位置有关系
        // 隐式绑定：函数的调用是由一个对象发起的
        function test() {
            console.log(this)
        }
        let obj = {
            name: 'bao',
            foo: test
        }

        obj.foo()           // eg1:  this-> obj , obj 发起的函数调用

        let obj2 = {
            obj: obj,
            demo: obj.foo
        }
        
        obj2.obj.foo()      // eg2:   this-> obj , obj 发起的函数调用

        obj2.demo()         // eg3:   this-> obj2 , obj2 发起的函数调用

        let bar = obj.foo

        bar()               // eg4:   this-> window , 独立函数调用


    </script>
</body>
</html>
