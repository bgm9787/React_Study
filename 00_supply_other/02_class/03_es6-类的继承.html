    <script>




        class Person {
            constructor(name, age) {
                this.name = name
                this.age = age 
            }

            running() {
                console.log(this.name, this.age, 'run---')
            }
        }

        // extends 继承
        class Student extends Person{
            constructor(name, age, sno) {
                // super 子类中是必须初始化父类对象
                super(name, age)
                this.sno = sno 
            }
        }

        class Teacher extends Person {
            constructor(name, age, title) {
                super(name, age)                
                this.title = title 
            }

            running() {
                console.log(this.name, this.age, 'run---')
            }
        }

        let p = new Person('per', 11)
        console.log(p.name, p.age)
        p.running()

        let stu = new Student('stu', 12, 111)
        console.log(stu.name, stu.age)
        stu.running()
        
        let tea = new Teacher('per', 33, 'professor')
        console.log(tea.name, tea.age)
        tea.running()
