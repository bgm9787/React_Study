<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // 定义对象obj ---如果没有this 需要去全局找到obj 再调用
        let obj = {
            name: 'baoguomei',
            addr: 'beijing',
            study: function () {
                console.log(obj.name + ' study')
            },
            running: function () {
                console.log(obj.name + ' running')
            }
        }
        obj.running()

        // js中 关键字this 可以拿到当前对象 可以来获取当前对象的属性等

        let obj1 = {
            name: 'baoguomei111',
            addr: 'beijing',
            study: function () {
                console.log(this.name + ' study')
            },
            running: function () {
                console.log(this.name + ' running')
            }
        }
        obj1.running()

        
    </script>
</body>
</html>
