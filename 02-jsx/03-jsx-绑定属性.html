<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">app</div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">
        class App extends React.Component {
            constructor(props) {
                super(props)

                this.state = {
                    title: 'hhhh',
                    imgUrl: 'http://picture.youth.cn/xbsygg/201805/W020180524398875128684.jpg',
                    linkUrl: 'http://www.baidu.com',
                    active: true
                }
            }

            render() {
                return (
                    <div>
                        {/* 1.绑定普通属性 */}
                        <h2 title={this.state.title}>this is h2</h2>
                        <img src={this.state.imgUrl} />
                        <a href={this.state.linkUrl} target="_blank">LINK</a>

                        {/* 2.绑定class */}
                        <div className="box title">我是div元素</div>
                        <div className={"box title" + (this.state.active ? " active": "")}>我也是div元素</div>
                        <label htmlFor=""></label>

                        {/* 3.绑定style */}
                        <div style={{color: "red", fontSize: "50px"}}>我是div,绑定style属性</div>
                    </div>
                )
            }
        }

        ReactDOM.render(<App/>, document.getElementById("app"));
    </script>
</body>
</html>
