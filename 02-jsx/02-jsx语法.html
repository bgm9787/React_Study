<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">app</div>

    <script src="https://unpkg.com/react@16/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    
    <script type="text/babel">
        // 只有引入babel.min.js文件 和 定义 type="text/babel" 
        // 才可以写jsx语法
        // const ele = <h2>HELLO</h2>
        // ReactDOM.render(ele, document.getElementById('app'))

        // html in js    
        // css  in js
        // All  in js


        class App extends React.Component {
            constructor(props) {
                super(props);

                this.state = {
                    // 1.在{}中可以正常显示显示的内容
                    name: "why", // String
                    age: 18, // Number
                    names: ["abc", "cba", "nba"], // Array

                    // 2.在{}中不能显示(忽略)
                    test1: null, // null
                    test2: undefined, // undefined
                    test3: true, // Boolean
                    flag: true,

                    // 3.对象不能作为jsx的子类
                    friend: {
                        name: "kobe",
                        age: 40
                    }
                }
            }

            render() {
                return (
                    <div>
                        <h2>{this.state.name}</h2>
                        <h2>{this.state.age}</h2>
                        <h2>{this.state.names}</h2>

                        <h2>{this.state.test1}</h2>
                        <h2>{this.state.test2}</h2>
                        <h2>{this.state.test3}</h2>

                        {/* 要想使null undefined boolean 显示： */}
                        <h2>{this.state.test1 + ""}</h2>
                        <h2>{this.state.test2 + ""}</h2>
                        <h2>{this.state.test3.toString()}</h2>

                        <h2>{this.state.flag ? "你好啊": null}</h2>

                        {/* 对象作为jsx的子类 会直接报错 */}
                        {/* <h2>{this.state.friend}</h2> */}
                    </div>
                )
            }
        }

        ReactDOM.render(<App/>, document.getElementById("app"));
    </script>
</body>
</html>
